<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC WEBSITE</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100;0,200;0,400;0,800;1,300&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<style>
    body {
        background-color: rgb(254, 246, 255);
    }

    h1,
    h2,
    p, label{
        font-family: 'Roboto', sans-serif;
    }

    .gform {
        width: 750px;
        border: 1px solid #e6e4e4;
        padding: 20px;
        border-radius: 8px;
        background-color: white;
    }

    .gform1 {
        width: 750px;
        border: 1px solid #e6e4e4;
        padding: 20px;
        border-radius: 8px;
        background-color: white;
        z-index: 2;
    }

    .gform2{
        width: 750px;
        border: 1px solid #e6e4e4;
        padding: 20px;
        border-radius: 8px;
        background-color: white;
        z-index: 2;
    }

    .gform-header {
        position: relative;
        z-index: 50;
        width: 750px;
        background-color: rgb(103, 58, 183);
        padding: 4px;
        border-radius: 8px 8px 0 0;
        margin-bottom: -6px;
    }

    .form-control {
        border: none;
        border-bottom: 2px solid #e2e0e0;
        border-radius: 0;
        outline: none;
        box-shadow: none;
        background-color: transparent;
        height: 40px;
        width: 350px;
        padding: 0;
    }

    .form-container {
        max-height: 1000px; /* Set a fixed height for scrolling */
        overflow-y: auto; /* Enable vertical scrolling */
    }

    .submit {
        border-radius: 5px;
        color: white;
        font-family: 'Roboto', sans-serif;
        display: block;
        margin: 20px auto;
        background-color: rgb(103, 58, 183);
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 20px;
        padding-right: 20px;
    }
    .small-text {
        font-size: smaller;
        color: rgb(104, 94, 94);
    }
</style>
<body>

    <nav class="navbar" style="background-color: rgb(103, 58, 183); height: 25px;">
        <div class="container">
            <!-- Navbar content goes here -->
        </div>
    </nav>
    <div class="form-container mt-4">
        <form>
            <div class="container-fluid mt-2">
                <div class="gform-header mx-auto"></div>
                <div class="gform1 mx-auto">
                    <div class="form-group mb-3 text-center">
                        <h2>Attendance</h2>
                        <p>
                            Automated Attendance Monitoring and Tracking System using NFC Tags
                        </p>
                    </div>
                </div>
            </div>

            <!-- Repeat the following container for each input field -->
            <!-- ... -->
            <div class="container-fluid mt-2">
                <div class="gform mx-auto">
                    <div class="form-group mb-3">
                        <label for="student_num" class="form-label">BU Student Number</label>
                        <input type="text" id="student_num" name="student_num" class="form-control" placeholder="Your student number">
                    </div>
                </div>
            </div>

            <div class="container-fluid mt-2">
                <div class="gform mx-auto">
                    <div class="form-group mb-3">
                        <label for="full_name" class="form-label">Student Name</label><br>
                        <small class="form-text text-muted">Ex. Last Name, First Name, MI. Extension Name (eg. JR, II)</small>
                        <input type="text" id="full_name" name="full_name" class="form-control" placeholder="Your student name">
                        
                    </div>
                </div>
            </div>
            
            <div class="container-fluid mt-2">
                <div class="gform2 mx-auto">
                    <div class="form-group mb-3">
                        <label for="yesOption" class="form-label">Irregular Student</label>
                        <div>
                            <input type="radio" id="yesOption" name="irregularStudent" value="yes">
                            <label for="yesOption" class="small-text">Yes</label>
                        </div>
                        <div>
                            <input type="radio" id="noOption" name="irregularStudent" value="no">
                            <label for="noOption" class="small-text">No</label>
                        </div>
                    </div>
                </div>
            </div>
            
            

            <div class="container-fluid mt-2">
                <div class="gform2 mx-auto">
                    <div class="form-group mb-3">
                        <label for="course_option" class="form-label">Course</label>
                        <div>
                            <input type="radio" id="bscs" name="bscs" value="bscs">
                            <label for="bscs" class="small-text">Bachelor of Science in Computer Science</label>
                        </div>
                        <div>
                            <input type="radio" id="bsis" name="bsis" value="bsis">
                            <label for="bsis" class="small-text">Bachelor of Science in Information System</label>
                        </div>
                        <div>
                            <input type="radio" id="bsit" name="bsit" value="bsit">
                            <label for="bsit" class="small-text">Bachelor of Science in Information Technology</label>
                        </div>
                        <div>
                            <input type="radio" id="bsita" name="bsita" value="bsita">
                            <label for="bsita" class="small-text">Bachelor of Science in Information Technology major in Animation</label>
                        </div>
                    </div>
                </div>
            </div>

                       <div class="container-fluid mt-2">
                <div class="gform2 mx-auto">
                    <div class="form-group mb-3">
                        <label for="course_option" class="form-label">Year Level</label>
                        <div>
                            <input type="radio" id="1" name="1" value="1">
                            <label for="1" class="small-text">1st Year</label>
                        </div>
                        <div>
                            <input type="radio" id="2" name="2" value="2">
                            <label for="2" class="small-text">2nd Year</label>
                        </div>
                        <div>
                            <input type="radio" id="3" name="3" value="3">
                            <label for="3" class="small-text">3rd Year</label>
                        </div>
                        <div>
                            <input type="radio" id="4" name="4" value="4">
                            <label for="4" class="small-text">4th Year</label>
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="container-fluid mt-2">
                <div class="gform2 mx-auto">
                    <div class="form-group mb-3">
                        <label for="course_option" class="form-label">Block</label>
                        <div>
                            <input type="radio" id="A" name="A" value="A">
                            <label for="A" class="small-text">A</label>
                        </div>
                        <div>
                            <input type="radio" id="B" name="B" value="B">
                            <label for="B" class="small-text">B</label>
                        </div>
                        <div>
                            <input type="radio" id="C" name="C" value="C">
                            <label for="" class="small-text">C</label>
                        </div>
                        <div>
                            <input type="radio" id="D" name="D" value="D">
                            <label for="D" class="small-text">D</label>
                        </div>
                    </div>
                </div>
            </div>

        

            <button class="submit mx-auto">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
